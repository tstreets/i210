<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 4 - Lab 2 Contact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a href="index.html">Index</a>
      <a href="">Link 2</a>
      <a href="">Link 3</a>
    </header>

    <form action="formPost.html" method="get">
      <div class="formfield">
        <label for="phone">Cell:</label>
        <input type="tel" name="phone" id="phone" />
      </div>

      <div class="formfield">
        <label for="range">Range:</label>
        <input type="range" name="range" id="range" min="0" max="30" />
      </div>

      <div class="formfield">
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments"></textarea>
      </div>

      <div class="formfield">
        <label for="reason">Reason:</label>
        <select name="reason" id="reason">
          <option value="Grade Question">Grade Question</option>
          <option value="Attendance Question">Attendance Question</option>
        </select>
      </div>

      <div class="formfield">
        <input type="submit" value="Send" />
      </div>
    </form>

    <footer>
      <p>Copyright OrangeSpaghetti &copy;</p>
    </footer>
  </body>
</html>
