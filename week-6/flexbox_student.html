<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
      }
      * {
        margin: 0;
        padding: 0;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul id="flexContainer">
          <li class="flexItem">Link 1</li>
          <li class="flexItem link2">Link 2</li>
          <li class="flexItem">Link 3</li>
          <li class="flexItem">Link 4</li>
          <li class="flexItem">Link 5</li>
        </ul>
      </nav>
    </header>

    <div id="flexMomma">
      <p class="flexItem">Word</p>
      <p class="flexItem">Two Words</p>
      <p class="flexItem thirdItem">Three More Words</p>
      <p class="flexItem">Four Words Right Here</p>
      <p class="flexItem">Five Total Words in Navigation</p>
    </div>

    <div id="tryOne">
      <nav>
        <ul id="tryContainer">
          <li class="tryItem">Link 1</li>
          <li class="tryItem">Link 2</li>
          <li class="tryItem">Link 3</li>
          <li class="tryItem">Link 4</li>
          <li class="tryItem">Link 5</li>
        </ul>
      </nav>
    </div>

    <ul class="parent">
      <li class="child">Item1</li>
      <li class="child">Item2</li>
      <li class="child">Item3</li>
      <li class="child">Item4</li>
      <li class="child child5">Item5</li>
    </ul>

    <ul class="flex-container">
      <li class="flex-item">1</li>
      <li class="flex-item">2</li>
      <li class="flex-item">3</li>
      <li class="flex-item">4</li>
      <li class="flex-item">5</li>
      <li class="flex-item">6</li>
    </ul>
  </body>
</html>
