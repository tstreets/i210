<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>Yahtzee</header>

    <!-- Die Face 1 -->
    <div class="die">
      <div class="pip"></div>
    </div>

    <!-- Die Face 2 -->
    <div class="die">
      <div class="pip justify-left"></div>
      <div class="pip justify-right"></div>
    </div>

    <!-- Die Face 3 -->
    <div class="die">
      <div class="pip justify-left"></div>
      <div class="pip"></div>
      <div class="pip justify-right"></div>
    </div>

    <!-- Die Face 4 -->
    <div class="die two-columns">
      <div class="pip"></div>
      <div class="pip"></div>
      <div class="pip"></div>
      <div class="pip"></div>
    </div>

    <div class="box">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
